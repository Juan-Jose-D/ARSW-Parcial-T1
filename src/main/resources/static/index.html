<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Numeros de Hilos</title>
	<script src="app.js"></script>
	<style>
		body { font-family: Arial, sans-serif; margin: 40px; }
		#numeros { margin-top: 20px; }
		button { padding: 10px 20px; font-size: 16px; }
	</style>
</head>
<body>
	<h1>Números generados por los hilos</h1>
	<button onclick="obtenerNumeros()">Obtener Números</button>
	<div id="numeros"></div>

	<h2>Enviar datos a API externa (POST)</h2>
	<form id="form-post" onsubmit="enviarDatosApiExterna(event)">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<button type="submit">Enviar</button>
	</form>
	<pre id="post-externa"></pre>

    <button onclick="consumirApiExterna()">Obtener Usuarios</button>
	<div id="api-externa"></div>

    <button onclick="procesar()">Obtener nombres</button>
	<div id="procesar"></div>

    <button onclick="mostrarBuffer()">Ejecutar Buffer (wait/notify)</button>
    <div id="buffer"></div>
</body>
</html>
